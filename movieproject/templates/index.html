{% extends 'base.html' %}
{% block body %}
<h2>Hello</h2>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="background-color:pink">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="300" width="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.des}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
